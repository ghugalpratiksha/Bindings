<div class="container">
  <!-- 1st row -->
  <div class="row">
    <h2 class="h2">Binding Project</h2>
    <div class="col-lg-6">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active btn1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="btn1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="btn1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="btn1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4" class="btn1"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="imgUrl1" alt="LED" style="width:100%">
          </div>
          <div class="carousel-item">
            <img [src]="imgUrl2" alt="LED" style="width:100%">
          </div>
          <div class="carousel-item">
            <img [src]="imgUrl3" alt="LED" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img [src]="imgUrl4" alt="LED" style="width:100%;">
          </div>
          <div class="carousel-item">
            <img [src]="imgUrl5" alt="LED" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <div class="col-lg-6">
      <h2>{{heading}}</h2>
      <h3 class="prize">{{prize}}</h3>
      <h5>{{about}}</h5>
      <ul>
        <li>{{list1}}</li>
        <li>{{list2}}</li>
        <li>{{list3}}</li>
        <li>{{list4}}</li>
        <li>{{list5}}</li>
        <li>{{list6}}</li>
        <li>{{list7}}</li>
      </ul>
      <p class="rating">Rating</p>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
    </div>
  </div>
  <!-- 2nd row -->
  <div class="row" style="margin-top: 30px;">
    <div class="col-lg-12">
      <h4 class="h4">Available Products: {{products}}</h4>
    </div>
  </div>
  <!-- 3rd row -->
  <div class="row">
    <div class="col-lg-12" style="margin-top: 20px;">
      <button type="button" class="btn btn-success" (click)="Checkout()"
        style="margin-right: 15px; padding: 5px 10px; margin-left: 350px;">Checkout Product</button>
      <button type="button" class="btn btn-danger" (click)="Cancel()"
        style="padding: 5px 10px; margin-left: 150px;">Cancle Product</button>
    </div>
  </div>
  <!-- 4th row -->
  <div class="row">
    <h3 class="h3">Input Form</h3>
    <form class="action_page.php">
      <div class="col-lg-12">
        <p class="inputpara">Name</p>
        <input class="inputform" type="text" name="name" placeholder="Type Your Name" [disabled]=disabled [(ngModel)]="input">
        <p class="inputpara">{{input}}</p>
        <br>
        <p class="inputpara">E-mail</p>
        <input class="inputform" type="email" name="email" placeholder="Type Your Email" [disabled]=disabled [(ngModel)]="input1">
        <p class="inputpara">{{input1}}</p>
        <br>
        <p class="inputpara">Number</p>
        <input class="inputform" type="number" name="number" id="number" placeholder="Type Your Number" [disabled]=disabled [(ngModel)]="input2">
        <p class="inputpara">{{input2}}</p>
      </div>

      <div class="col-lg-12 btnrow">
        <button type="button" class="btn btn-primary enablebtn" (click)="enableBtn()">Enable Form</button>
        <button type="button" class="btn btn-primary submitbtn" (click)="submit()">Submit Form</button>
      </div>
    </form>
  </div>

</div>
<router-outlet></router-outlet>
